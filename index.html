<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="scripts.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="flex-container">
    <div class="grid-calculator">
      <div id="display">
      </div>
      <button id="clear">AC</button>
      <button id="changeSign">&PlusMinus;</button>
      <button id="percent">%</button>
      <button id="divide">&#247;</button>
      <button data-num="num7" value="7">7</button>
      <button data-num="num8" value="8">8</button>
      <button data-num="num9" value="9">9</button>
      <button id="multiply">x</button>
      <button data-num="num4" value="4">4</button>
      <button data-num="num5" value="5">5</button>
      <button data-num="num6" value="6">6</button>
      <button id="subtract">-</button>
      <button data-num="num1" value="1">1</button>
      <button data-num="num2" value="2">2</button>
      <button data-num="num3" value="3">3</button>
      <button id="add">+</button>
      <button data-num="num0" value="0">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>

    </div>
  </div>
</body>

</html>
